<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubble</title>
    <style>
        ul{
            border: 2px solid tomato;
        }

        body{
            border: 2px solid rgb(0, 0, 0);
        }
        section{
            border: 2px solid rgb(111, 15, 131);
        }
    </style>
</head>
<body id="body">
     <h1>event bubble</h1>
     <section id="list-container">
        <ul id="list-ul">

            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Quod, quam?</li>
            <li id="item-3">Quibusdam, quam.</li>
            <li id="item-4">Sit, ipsum.</li>
            <li id="item-5">Illo, tempora.</li>
            <li id="item-6">Beatae, alias.</li>
        </ul>
     </section>
     <script>
        document.getElementById('item-2').addEventListener('click',function(event){

          console.log("item-2 click");
          event.stopPropagation();
        });

        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('ul-click');
        });


        document.getElementById('list-container').addEventListener('click',function(){
            console.log('section container click');
        });

        document.getElementById('body').addEventListener('click',function(){
            console.log('body of the html  click');
        });

     </script>
</body>
</html>
